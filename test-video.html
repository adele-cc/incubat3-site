<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Test</title>
<style>body{margin:0;background:#000;color:#fff;font-family:sans-serif;padding:20px}
video{width:100%;max-height:200px;margin:10px 0;background:#333}
.status{padding:8px;margin:5px 0;border-radius:4px;font-size:14px}
.ok{background:green}.fail{background:red}</style>
</head><body>
<h2>Video Autoplay Test</h2>
<p>Device: <span id="info"></span></p>

<h3>Test 1: HTML autoplay (hero.mp4)</h3>
<video id="v1" autoplay muted loop playsinline webkit-playsinline preload="auto">
<source src="assets/hero.mp4" type="video/mp4">
</video>
<div id="s1" class="status">Waiting...</div>

<h3>Test 2: JS createElement</h3>
<div id="v2wrap"></div>
<div id="s2" class="status">Waiting...</div>

<h3>Test 3: JS play() call</h3>
<video id="v3" muted loop playsinline webkit-playsinline preload="auto">
<source src="videos/launch.mp4" type="video/mp4">
</video>
<div id="s3" class="status">Waiting...</div>

<script>
document.getElementById('info').textContent = navigator.userAgent + ' | width=' + window.innerWidth;

// Test 1: check if HTML autoplay works
var v1 = document.getElementById('v1');
setTimeout(function(){
  var s1 = document.getElementById('s1');
  if(!v1.paused){ s1.textContent='PLAYING - autoplay works'; s1.className='status ok'; }
  else { s1.textContent='PAUSED - autoplay blocked (paused='+v1.paused+', readyState='+v1.readyState+')'; s1.className='status fail'; }
}, 2000);

// Test 2: createElement video
var v2 = document.createElement('video');
v2.muted = true;
v2.loop = true;
v2.playsInline = true;
v2.setAttribute('playsinline','');
v2.setAttribute('webkit-playsinline','');
v2.preload = 'auto';
v2.style.cssText = 'width:100%;max-height:200px;background:#333';
v2.src = 'assets/hero.mp4';
document.getElementById('v2wrap').appendChild(v2);
v2.play().then(function(){
  var s2 = document.getElementById('s2');
  s2.textContent='PLAYING - createElement + play() works';
  s2.className='status ok';
}).catch(function(e){
  var s2 = document.getElementById('s2');
  s2.textContent='FAILED: ' + e.name + ': ' + e.message;
  s2.className='status fail';
});

// Test 3: JS play() on HTML video
var v3 = document.getElementById('v3');
v3.muted = true;
v3.play().then(function(){
  var s3 = document.getElementById('s3');
  s3.textContent='PLAYING - JS play() works';
  s3.className='status ok';
}).catch(function(e){
  var s3 = document.getElementById('s3');
  s3.textContent='FAILED: ' + e.name + ': ' + e.message;
  s3.className='status fail';
});
</script>
</body></html>
